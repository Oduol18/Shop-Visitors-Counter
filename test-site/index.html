<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <link href="styles/styles.css" rel="stylesheet" />
    <title>My First JS App Counta</title>
  </head>

  <body>
  <div class="Counta">
    <p>Number of people Visiting my Shop Per hour</p>
    <div class="Counta1">

    <p id="people">0</p>
    <p><Button class="increment-btn" id = "increment-btn" onclick="increment()">Visitors per Hour?</Button></p>
    <p><Button class = "save-btn" id = "save-btn" onclick="save()">Save</Button></p>
    <p id="save-el">Number of Visitors:</p>
    <p><Button class = "refresh-btn" id = "refresh" onclick="refresh()">Refresh</Button></p>

    </div>
  </div>
  </body>
  <script src="scripts/scripts.js"></script>
</html>
